<script type="text/javascript">
    RED.nodes.registerType("dt-asset", {
        // node definition
        category: "digital twin",
        color: "#C7E9C0",
        defaults: {
            name: { value: "" },
            aDTType: { value: "Generic" },
            aContext: { value: "" },
            aId: { value: "" },
            wcet: { value: "", validate:function(v) {
                var selection = $("#node-input-aDTType").val();
                if (selection === "Software") {
                    const re = /^[+-]?([0-9]+([.][0-9]*)?|[.][0-9]+)$/;
                    return re.exec(v);
                }
                return true;
            } },
        },
        inputs: 1,
        outputs: 1,
        icon: "hash.svg",
        label: function () {
            return this.name || "dt-asset";
        },
        onpaletteadd: function () {
            RED.events.on("deploy", function (msg) {
                let allNodes = RED.nodes.createCompleteNodeSet();
                
                //checks if model has dt nodes
                if (!allNodes.some((node) => node.type.startsWith("dt-")))
                    return;

                //if there are dt nodes, then check if graph node exists
                if (!allNodes.some((node) => node.type.startsWith("dt-graph"))){
                    RED.notify(
                        "No dt-graph node found. Please add a dt-graph node to your model.",
                        "error"
                    );
                }
            });
        },
        oneditprepare: function() {
            var node = this;

            $("#node-input-aDTType").on("change", function(e) {
                var val = $(this).val();
                $(".node-row-software").toggle(val==='Software');
            });
        },
    });
</script>

<script type="text/html" data-template-name="dt-asset">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" />
        <br />
        <label for="node-input-aContext"><i class="fa fa-tag"></i> @context</label>
        <input type="text" id="node-input-aContext" placeholder="Context" />
        <br />
        <label for="node-input-aId"><i class="fa fa-tag"></i> @id</label>
        <input type="text" id="node-input-aId" placeholder="@id" />
        <br />
        <label for="node-input-aDTType"><i class="fa fa-tag"></i> DT Type</label>
        <select id="node-input-aDTType">
            <option value="Generic">Generic</option>
            <option value="Part">Part</option>
            <option value="Product">Product</option>
            <option value="Equipment">Equipment</option>
            <option value="Material">Material</option>
            <option value="Process">Process</option>
            <option value="Facility">Facility</option>
            <option value="Environment">Environment</option>
            <option value="Personnel">Personnel</option>
            <option value="SupportingDocuments">SupportingDocuments</option>
            <option value="Software">Software</option>
        </select>
    </div>
    <div class="node-row-software">
        <div class="form-row">
            <label for="node-input-wcet"><i class="fa fa-tag">WCET</i></label>
            <input type="text" id="node-input-wcet" placeholder="put time here..." />
        </div>
    </div>
    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>
